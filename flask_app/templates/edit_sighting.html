<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.google.com/specimen/Playfair+Display?preview.text=Sasquatch%20Websighting&preview.text_type=custom');
    </style>
    <title>Document</title>
</head>
<body>
    <div class="m-5 p-2 ">
        <a class="d-flex justify-content-end" href="/logout">Logout</a>
        <div class=" d-flex justify-content-between p-2">
            <h1 class="pdfont">Sasquatch Websighting</h1>
            <h3 class=" d-flex justify-content-end">{{user.first_name}} {{user.last_name}}</h3>
        </div>
        <div class="d-flex justify-content-end">
            <a href="/dashboard">Dashboard</a>
        </div>
        <h3 class="pdfont">Edit this Sighting</h3>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form class="form-w" action="/sighting/update" method="POST">
            <div class='mb-3'>
                <label class="form-label">Location:</label>
                <input class="form-control"type="text" name="location" value="sighting.location">
            </div>
            <div class='mb-3'>
                <label class="form-label">What Happened:</label>
                <input class="form-control" type="text" name="description" value="sighting.description">
            </div>
            <div class='mb-3'>
                <label class="form-label">Date Made On:</label>
                <input class="form-control" type="date" name="date" value="sighting.date">
            </div>
            <div class='mb-3'>
                <label class="form-label"># of Sasquatches:</label>
                <input class="form-control" type="number" name="number" value="sighting.number">
            </div>
            <div>
                <input class="btn btn-info" type="submit" value="Create">
            </div>
        </form>
</body>
</html>
