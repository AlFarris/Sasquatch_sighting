<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.google.com/specimen/Playfair+Display?preview.text=Sasquatch%20Websighting&preview.text_type=custom');
    </style>
    <title>Document</title>
</head>
<body>
    <div class="navbar navbar-light bg-secondary text-white mx-3 my-3 p-3">
        <h1 class="pdfont">Sasquatch Websighting</h1>
        <img class="img " src="../static/img/sas.png" alt="">
    </div>
    <h1 class=" mx-4 mb-5 px-2 font">Welcome!</h1>
    <div class=" d-flex justify-content-around">
        <div class= "justify-content-start">
            <h2 class="font">Register Here</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form class="form-w"action="/register" method="POST">
                <div class="mb-3">
                    <label class="form-label">First Name:</label>
                    <input class="form-control" type="text" name="first_name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name:</label>
                    <input class="form-control" type="text" name="last_name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input class="form-control" type="text" name="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input class="form-control" type="password" name="password">
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password:</label>
                    <input class="form-control" type="password" name="confirm_pass">
                </div>
                <button class="btn btn-secondary white">Register</button>
            </form>
        </div>
        <div class="justify-content-end">
            <h2 class="font">Login</h2>
                <form class="form-w" action="/login" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input class="form-control" type="text" name="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password:</label>
                        <input class="form-control" type="password" name="password">
                    </div>
                    <button class="btn btn-secondary white">Log in</button>
                </form>
        </div>
    </div>
</body>
</html>
